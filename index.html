<!DOCTYPE html>
<html>
    <head>
        <title>Virtual-assembly proof of concept</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="library/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="resources/css/sidebar.css" rel="stylesheet">
        <link href="library/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="resources/css/av.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="library/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="library/LDP-framework/mystore.js"></script>
        <script type="text/javascript" src="config/config.js"></script>
        <script src="library/bootstrap/js/bootstrap.min.js"></script>
        <script src="resources/js/av.js"></script>

        <script>
            function displayProject(divName, itemId, innerHtml) {
              store.render(divName, itemId, innerHtml);
              refreshBrowsePanel(itemId, 'actor', 'project_contributes');
              refreshBrowsePanel(itemId, 'project', 'related_to');
              window.location.hash = itemId;
            }

            function displayActor(divName, itemId, innerHtml) {
              store.render(divName, itemId, innerHtml);
              refreshBrowsePanel(itemId, 'project', 'contributes_to');
              refreshBrowsePanel(itemId, 'actor', 'knows');
              window.location.hash = itemId;
            }

            function refreshBrowsePanel(itemId, templatePrefix, propertyName) {
              store.get(itemId).then(function(object) {
                renderFromPropertyName(
                  "#" + templatePrefix + "-browser",
                  object,
                  'templates/' + templatePrefix + '/' + templatePrefix + '-browser.handlebars',
                  propertyName
                );
              });
            }

            function refreshProjectBrowsePanel(itemId) {
              store.get(itemId).then(function(object) {
                renderFromPropertyName("#project-browser", object, "#project-browser-template", 'contributes_to');
              });
            }

            function renderFromPropertyName(divName, object, templateName, propertyName) {
              var resourcesArray = [];
              var index = 0;
              for (var property in object) {
                if (object.hasOwnProperty(property)) {
                  if (property.contains(propertyName) && object[property]) {
                    resourcesArray[index] = {'@id': object[property]};
                    index++;
                  }
                }
              }
              store.renderFromArray(divName, resourcesArray, templateName);
            }

            function displayResource(resourceIri) {
              if (resourceIri.contains('/project/')) {
                displayProject('#detail', resourceIri, 'templates/project/project-detail.handlebars');
              } else if (resourceIri.contains('/actor/')) {
                displayActor('#detail', resourceIri, 'templates/actor/actor-detail.handlebars');
              }
            }

            function refreshPageFromHash() {
              var hash = window.location.hash;
              if (hash) {
                  displayResource(hash.substring(1, hash.length));
              } else {
                var cartopairId = config.resourceBaseUrl + 'actor/francis-morel/';
                displayProject('#detail', cartopairId, 'templates/actor/actor-detail.handlebars');
              }
            }

            $(function(){
                window.store = new MyStore({
                    container: config.containerUrl + 'actor/',
                    context: config.contextUrl,
                    template: 'templates/actor/actor-detail.handlebars',
                    partials: {
                      'actorItem': 'templates/actor/actor-item.handlebars',
                      'actorDetail': 'templates/actor/actor-detail.handlebars',
                      'projectItem': 'templates/project/project-item.handlebars',
                      'projectDetail': 'templates/project/project-detail.handlebars'
                    }
                });
                refreshPageFromHash();
            });

            $(window).on('hashchange', function() {
              refreshPageFromHash();
            });
        </script>
    </head>
    <body>
      <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
            <li class="active">
                <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-bars fa-stack-1x "></i></span></a>
            </li>
            <li>
                <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-search fa-stack-1x "></i></span></a>
            </li>
            <li>
                <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-map-o fa-stack-1x "></i></span></a>
            </li>
            <li>
                <a href="#"> <span class="fa-stack fa-lg pull-left"><i class="fa fa-info-circle fa-stack-1x "></i></span></a>
            </li>
            <li>
                <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-reply fa-stack-1x "></i></span></a>
            </li>
          </ul>
        </div>
        <div id="content-wrapper">
          <div id="main-container" class="container-fluid">
            <div id="detail-wrapper" class="col-md-9">
                <div id="detail"></div>
            </div>
            <div id="browser" class="col-md-3">
              <div id="project-browser" class="row"></div>
              <div id="actor-browser" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
